<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <title> Profile | Newsbook</title>

  <style>
    * {
      margin: 0;
      padding: 0
  }
  
  body {
      background-color: #000
  }
  
  .card {
      width: 450px;
      background-color: #efefef;
      border: none;
      cursor: pointer;
      transition: all 0.5s;
  }
  
  .image img {
    transform: scale(1.3)
  }
  
  
  .btn {
      height: 140px;
      width: 140px;
      border-radius: 50%
  }
  
  .name {
      font-size: 22px;
      font-weight: bold
  }
  
  .idd {
      font-size: 14px;
      font-weight: 600
  }
  
  .idd1 {
      font-size: 12px
  }
  
  .number {
      font-size: 22px;
      font-weight: bold
  }
  
  .follow {
      font-size: 12px;
      font-weight: 500;
      color: #444444
  }
  
  .btn1 {
      height: 40px;
      width: 150px;
      border: none;
      background-color: #179b81;
      color: #ffffff;
      font-size: 15px
  }
  
  .text span {
      font-size: 13px;
      color: #545454;
      font-weight: 500
  }
  
  .icons i {
      font-size: 19px
  }
  
  hr .new1 {
      border: 1px solid
  }
  
  .join {
      font-size: 14px;
      color: #a0a0a0;
      font-weight: bold
  }
  
  .date {
      background-color: #ccc
  }
  </style>

</head>
<body>

<div class="container mt-4 mb-4 p-3 d-flex justify-content-center">
  <div class="card p-5 mt-5">
    <div
      class="image d-flex flex-column justify-content-center align-items-center"
    >
      <button class="btn btn-secondary">
        <img src="https://cdn-icons-png.flaticon.com/512/4333/4333609.png" height="100" width="100" />
      </button>
      <span class="name mt-3">{{user}}</span>
      <span class="idd">@{{user.first_name}} {{user.last_name}}</span>
      <div
        class="d-flex flex-row justify-content-center align-items-center gap-2">
        <span><i class="fa fa-copy"></i></span>
      </div>
      <div
        class="d-flex flex-row justify-content-center align-items-center mt-3"
      >
      </div>
      <div class="d-flex mt-2">
        <button class="btn1 btn-dark">Edit Profile</button>
      </div>
      <div class="text mt-3">
        <span
          >Eleanor Pena is a creator of minimalistic x bold graphics and digital
          artwork.<br /><br />
          Artist/ Creative Director by Day #NFT minting@ with FND night.
        </span>
      </div>
      <div
        class="gap-3 mt-3 icons d-flex flex-row justify-content-center align-items-center"
      >
        <span><i class="fa fa-twitter"></i></span>
        <span><i class="fa fa-facebook-f"></i></span>
        <span><i class="fa fa-instagram"></i></span>
        <span><i class="fa fa-linkedin"></i></span>
      </div>
      <div class="px-2 rounded mt-4 date">
        <span class="join">Joined {{user.date_joined | date:"d M Y"}}</span>
      </div>
    </div>
  </div>
  <script type="text/javascript"> src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript"> src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>

</div>
</body>
</html>
